<!DOCTYPE html>
<html lang="en">
<head>  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snavigo â€“ Privacy Policy</title>
  <link rel="icon" type="image/png" href="snavigo_icon_128x128.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    h1, h2, h3 {
      color: #333;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }    a:hover {
      text-decoration: underline;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }    .logo {
      width: 48px;
      height: 48px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="snavigo_icon_128x128.png" alt="Snavigo Logo" class="logo">
    <h1>Snavigo</h1>
  </div>
  <div id="content">Loading...</div>

  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Load the Markdown file and render it
    fetch('privacy-policy.md')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to load privacy-policy.md');
        }
        return response.text();
      })
      .then(markdown => {
        const html = marked.parse(markdown);
        document.getElementById('content').innerHTML = html;
      })
      .catch(error => {
        document.getElementById('content').innerHTML = '<p>Error loading content.</p>';
        console.error(error);
      });
  </script>

</body>
</html>
